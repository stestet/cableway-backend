<mat-grid-list cols="1" rowHeight="75">
  <mat-grid-tile colspan="1" rowspan="3"> 
    <img src="assets/seilbahn.jpg">
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <button mat-fab style="margin: 5px" (click)="onStartLeft()">
      <mat-icon>skip_previous</mat-icon>
    </button>
    <button mat-fab style="margin: 5px" (click)="onStop()">
      <mat-icon>stop</mat-icon>
    </button>
    <button mat-fab style="margin: 5px" (click)="onStartRight()">
      <mat-icon>skip_next</mat-icon>
    </button>
  </mat-grid-tile>
  <mat-grid-tile colspan="1" rowspan="1">
    <div class="mat-body">Langsamer</div>
    <button mat-fab color="basic" style="margin: 5px" (click)="onSlower()">
      <mat-icon>call_received</mat-icon>
    </button>
    <button mat-fab color="basic" style="margin: 5px" (click)="onFaster()">
      <mat-icon>call_made</mat-icon>
    </button>
    <div class="mat-body">Schneller</div>
  </mat-grid-tile>
</mat-grid-list>
